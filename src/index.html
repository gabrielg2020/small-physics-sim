<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small physics sim</title>
    <link rel="stylesheet" href="/dist/output.css">
    <!-- constants -->
    <script type="module" src="global.js"></script>
    <!-- classes -->
    <script type="module" src="classes/particle.js"></script>
    <!-- modules -->
    <script type="module" src="modules/index.js"></script>
    <script type="module" src="modules/createParticle.js"></script>
    <script type="module" src="modules/engine.js"></script>
    <script type="module" src="modules/animate.js"></script>
</head>
<body>
    <div class="grid grid-cols-5 h-screen">
        <div id="sidebar" class="bg-slate-600 text-white text-center flex flex-col gap-4">
            <h1 class="text-3xl">Realtime Physics Sim</h1>
            <div class="flex flex-col px-10">
                <h2 class="text-2xl">Mass</h2>
                <input type="range" max="30" min="1" value="10" id="massInput">
                <h3 id="massUI">10</h3>
            </div>
            <div class="flex flex-col px-10">
                <h2 class="text-2xl">Velocity</h2>
                <div class="grid grid-cols-2 grid-rows-2 gap-2">
                    <h3 class="text-xl">Vx</h3>
                    <h3 class="text-xl">Vy</h3>
                    <input class="text-black text-center" value="0" type="number" id="vxInput">
                    <input class="text-black text-center" value="0" type="number" id="vyInput">
                </div>
            </div>
        </div>

        <svg id="viewPort" class="bg-zinc-900 col-span-4" width="100%" height="100%">
            <rect x="0" y="90%" width="100%" height="10%" fill="green" />

            <!-- Invisible overlay for the click event -->
            <rect x="0" y="0" width="100%" height="90%" fill="transparent" pointer-events="all" id="canvas" />
        </svg>
    </div>
</body>
</html>
